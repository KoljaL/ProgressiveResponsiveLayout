    <title>Grid Layout</title>
    <style>
        /* https://www.projectwallace.com/ */
        
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }
        
         :root {
            /* LAYOUT */
            --header_height: 60px;
            --footer_height: 20px;
            --sidebar_full_width: 200px;
            --sidebar_small_width: 50px;
            /* COLORS */
            --bg_1: #27272b;
            --bg_2: #232327;
            --bg_3: #2c2c31;
            --font_0: #d7d7d8;
            --font_1: #d6d6d9;
            --font_2: #696969;
            --border_0: rgb(0, 0, 0);
            --fontSalomon: #c19c90;
            --fontBlue: #2798e4;
            --fontViolet: #988cca;
            --fontYellow: #c9ac57;
            --fontOrange: #cb7832;
            --fontRed: #e9553b;
            --fontGreen: #6a8759;
        }
        
        [data-theme='dark'] {
            /* LAYOUT */
            --header_height: 60px;
            --footer_height: 20px;
            --sidebar_full_width: 200px;
            --sidebar_small_width: 50px;
            /* COLORS */
            --bg_1: #27272b;
            --bg_2: #232327;
            --bg_3: #2c2c31;
            --font_0: #d6d6d9;
            --font_1: #d7d7d8;
            --font_2: #696969;
            --scrollbar: #3f3f3f;
            --border_0: rgb(0, 0, 0);
            --fontSalomon: #c19c90;
            --fontBlue: #2798e4;
            --fontViolet: #988cca;
            --fontYellow: #c9ac57;
            --fontOrange: #cb7832;
            --fontRed: #e9553b;
            --fontGreen: #6a8759;
        }
        
        [data-theme='light'] {
            /* LAYOUT */
            --header_height: 60px;
            --footer_height: 20px;
            --sidebar_full_width: 200px;
            --sidebar_small_width: 50px;
            /* COLORS */
            --bg_1: #bbbbbb;
            --bg_2: #868686;
            --bg_3: #757575;
            --font_0: #1e1e1f;
            --font_1: #464647;
            --font_2: #918d8d;
            --scrollbar: #918d8d;
            --border_0: rgb(49, 49, 49);
            --fontSalomon: #c19c90;
            --fontBlue: #0160a0;
            --fontViolet: #988cca;
            --fontYellow: #c9ac57;
            --fontOrange: #cb7832;
            --fontRed: #e9553b;
            --fontGreen: #6a8759;
        }
        
        #darkmodecheckbox {
            position: absolute;
            top: 15px;
            right: 50px;
            fill: var(--font_0);
            cursor: pointer;
        }
        
        #darkmodecheckbox:hover {
            fill: var(--fontBlue);
        }
        
        @font-face {
            font-family: "Crimson";
            src: url(./fonts/CrimsonPro-Regular.ttf);
        }
        
        @font-face {
            font-family: 'Public Sans';
            src: url(./fonts/PublicSans-Regular.ttf);
        }
        
        @font-face {
            font-family: 'Zilla Slab Regular';
            src: url(./fonts/ZillaSlab-Regular.otf);
        }
        
        @font-face {
            font-family: 'Zilla Slab Medium';
            src: url(./fonts/ZillaSlab-Medium.otf);
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg_1);
            color: var(--font_0);
            font-family: 'Public Sans', sans-serif;
        }
        
        h1,
        h2 {
            font-family: 'Zilla Slab Medium', sans-serif;
            /* font-family: 'Crimson', serif; */
            font-weight: 400;
        }
        
         ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
         ::-webkit-scrollbar-thumb {
            background: var(--scrollbar);
        }
        
         ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        * {
            transition: all 0.3s ease-in-out;
        }
        
        *:hover {
            transition: all 0.3s ease-in-out;
        }
        /**
        * Progressive Responsive Layout 
        * 
        */
        
        #PRL {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-areas: 'head head head''nav nav main''nav nav foot';
            grid-template-rows: var(--header_height) 1fr var(--footer_height);
            transition: grid-template-columns 350ms ease-in-out;
        }
        
        #PRL.large,
        #PRL.large.sidebar,
        #PRL.medium,
        #PRL.medium.sidebar,
        #PRL.small.sidebar {
            grid-template-columns: max-content max-content 1fr;
        }
        
        #PRL.small {
            grid-template-columns: 0 0 1fr;
        }
        
        #PRL>header {
            grid-area: head;
            background-color: var(--bg_2);
        }
        
        #PRL>nav {
            grid-area: nav;
            overflow-x: hidden;
            white-space: nowrap;
            background-color: var(--bg_3);
            box-shadow: 1px 0 var(--border_0);
            z-index: 2;
        }
        
        #PRL.large>nav,
        #PRL.medium>nav {
            width: var(--sidebar_small_width);
        }
        
        #PRL.large.sidebar>nav,
        #PRL.medium.sidebar>nav {
            width: var(--sidebar_full_width);
        }
        
        #PRL.small>nav {
            width: 0;
        }
        /*
         * in case 'small' the sidebar will overlay the main content 
         */
        
        #PRL.small.sidebar>nav {
            grid-area: nav-start / nav-start / foot-end / nav-end;
            width: var(--sidebar_full_width);
        }
        
        #PRL.small>main {
            grid-area: nav-start / nav-start / main-end / main-end;
        }
        
        #PRL.small.sidebar>main {
            grid-area: nav-start / nav-start / main-end / main-end;
        }
        
        #PRL>main {
            grid-area: main;
            padding: 1em;
        }
        
        #PRL>footer {
            grid-area: foot;
            background-color: var(--bg_2);
            box-shadow: inset 0 1px 0px var(--border_0);
        }
        /* HEADER */
        
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: inset 0 -1px var(--border_0);
        }
        
        header>img {
            width: var(--header_height);
        }
        
        header .page_name {
            font-size: 1.5em;
            margin: 0 0 0 .5em;
        }
        
        .small header .page_name {
            font-size: 1em;
        }
        /* MENU ICON */
        
        #toggleSidebar {
            width: 20px;
            height: 20px;
            margin-right: 0.5em;
            display: inline-block;
            margin-left: -40px;
            position: relative;
            top: 3px;
            cursor: pointer;
            background-color: var(--font_0);
            -webkit-mask-image: url(./img/icons/menu.svg);
            mask-image: url(./img/icons/menu.svg);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat !important;
        }
        
        #toggleSidebar:hover {
            background-color: var(--fontBlue);
        }
        
        .sidebar #toggleSidebar {
            -webkit-mask-image: url(./img/icons/mark.svg);
            mask-image: url(./img/icons/mark.svg);
        }
        
        .small #toggleSidebar {
            position: fixed;
            display: inline-block;
            top: 15px;
            right: 0.5em;
        }
        
        #expandSubLists {
            width: 18px;
            height: 18px;
            display: inline-block;
            /* padding-top: 1.5em; */
            cursor: pointer;
            background-color: var(--font_0);
            -webkit-mask-image: url(./img/icons/expand.svg);
            mask-image: url(./img/icons/expand.svg);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat !important;
        }
        
        #expandSubLists:hover {
            background-color: var(--fontBlue);
        }
        
        .small #expandSubLists {
            display: none;
        }
        /* MAIN */
        
        main h2:first-of-type {
            margin-top: 0;
        }
        /* SIDEBAR  */
        
        nav .sidebar_header {
            padding: 1em 0 0 3em;
            font-size: 1.1em;
        }
        
        nav .sidebar_title {
            margin-left: 3px;
        }
        /* //////////////////////////////////////////// */
        
        nav ul {
            padding-left: 0;
        }
        
        nav ul>li {
            position: relative;
            list-style: none;
            cursor: pointer;
        }
        
        nav li ul.subList li {
            /* nav ul ul li { */
            height: 0;
            overflow: hidden;
            padding: 0px 0 0px 1px;
            margin-top: 0em;
            margin-bottom: 0em;
            font-size: 0.8em;
        }
        
        .sidebar nav li.active ul.subList li {
            height: 27px;
        }
        
        .link_text {
            display: inline-block;
            padding: 12px 0 12px 50px;
            width: 100%;
        }
        
        .subList .link_text {
            padding: 0px 0 0px 50px;
        }
        
        nav li .link_text:hover {
            color: var(--fontBlue);
        }
        
        nav li .link_text:hover>.icon {
            background-color: var(--fontBlue);
        }
        
        nav li.active {
            background: var(--bg_1);
        }
        
        nav li.current>.link_text {
            color: var(--fontBlue);
        }
        /* //////////////////////////////////////////// */
        
        nav li .icon {
            content: '';
            background-repeat: no-repeat;
            background-color: var(--font_0);
            width: 20px;
            height: 20px;
            position: absolute;
            left: 14px;
            top: 10px;
            pointer-events: none;
        }
        /* FOOTER */
        
        footer .withLove {
            position: relative;
            bottom: 0px;
            width: 120px;
            float: right;
            margin: auto;
            font-size: 0.8em;
        }
        
        footer a {
            text-decoration: none;
            color: var(--font_2);
        }
        
        footer .withLove img {
            position: relative;
            top: 3px;
        }
        /* COMMON ICONS */
        
        .icon {
            content: '';
            background-repeat: no-repeat;
            background-color: var(--font_0);
            width: 20px;
            height: 20px;
            display: inline-block;
            position: relative;
        }
        
        .icon:hover {
            background-color: var(--fontBlue);
        }
        
        .link_icon {
            -webkit-mask-image: url(./img/icons/link.svg);
            mask-image: url(./img/icons/link.svg);
        }
        
        .menu_icon {
            -webkit-mask-image: url(./img/icons/menu.svg);
            mask-image: url(./img/icons/menu.svg);
        }
        
        .calendar_icon {
            -webkit-mask-image: url(./img/icons/calendar.svg);
            mask-image: url(./img/icons/calendar.svg);
        }
        
        .email_icon {
            -webkit-mask-image: url(./img/icons/email.svg);
            mask-image: url(./img/icons/email.svg);
        }
        
        .file_icon {
            -webkit-mask-image: url(./img/icons/file.svg);
            mask-image: url(./img/icons/file.svg);
        }
        
        .mark_icon {
            -webkit-mask-image: url(./img/icons/mark.svg);
            mask-image: url(./img/icons/mark.svg);
        }
        
        .speech_icon {
            -webkit-mask-image: url(./img/icons/speech.svg);
            mask-image: url(./img/icons/speech.svg);
        }
        
        .user_icon {
            -webkit-mask-image: url(./img/icons/user.svg);
            mask-image: url(./img/icons/user.svg);
        }
    </style>
</head>

<body>

        <nav>

            <div class="sidebar_body">
                <ul>

                    <li data-link="link1">

        <footer>
            <div class="withLove">

    <script>
        const deb = console.log.bind(window.console);
        const PRL = document.getElementById('PRL');
        const expandSubLists = document.getElementById('expandSubLists');
        const navLinks = document.querySelectorAll('nav li');

        var screenSize, toggleSubLists;

        //
        // handle SIDEBAR clicks
        navLinks.forEach(function(nav_links) {
            nav_links.addEventListener('click', (el) => {
                let link = el.target.parentElement;
                // deb(el.target)
                // deb(el.target.parentElement)
                // run only if there is a data-link inside the tag
                if (link.dataset.link) {
                    window.location.hash = link.dataset.link;
                    document.querySelector('main h3').innerHTML = link.dataset.link;
                    if ('small' === screenSize) {
                        PRL.classList.toggle('sidebar');
                    }
                    // remove active marks
                    navLinks.forEach(function(old_links) {
                        // do not close, if all opend by toggleSubLists
                        if (!toggleSubLists) {
                            old_links.classList.remove('active');
                        }
                        old_links.classList.remove('current');
                    });
                    // mark this li as active & current
                    link.classList.add('active', 'current');
                    // mark children as active
                    if (link.nextElementSibling && link.nextElementSibling.tagName === 'UL') {
                        // deb(link.nextElementSibling.children)
                        for (let child_link of link.nextElementSibling.children) {
                            child_link.classList.add('active');
                        }
                    }
                    // mark parent als parent sibling as active
                    // deb(link.parentElement.classList.contains('subList'))
                    if (link.parentElement.classList.contains('subList')) {
                        for (let child_link of link.parentElement.children) {
                            child_link.classList.add('active');
                            // deb(child_link.parentElement.previousElementSibling)
                            child_link.parentElement.parentElement.classList.add('active');
                        }
                    }
                }
            });
        });

        expandSubLists.addEventListener('click', expandAllSublists);

        function expandAllSublists() {
            if (toggleSubLists) {
                navLinks.forEach(function(nav_links) {
                    nav_links.classList.remove('active');
                });
                toggleSubLists = 0;
            } else {
                navLinks.forEach(function(nav_links) {
                    nav_links.classList.add('active');
                });
                toggleSubLists = 1;
            }
        }
        //
        // TOGGLE SIDEBAR
        document.getElementById('toggleSidebar').addEventListener('click', (e) => {
            PRL.classList.toggle('sidebar');

            // close sidebar in 'small' even if click is outside
            if ('small' === screenSize) {
                toggleSubLists = 0;
                expandAllSublists();
                document.addEventListener('click', closeOnEveryClick);

                function closeOnEveryClick(e) {
                    if (e.target.id !== 'toggleSidebar' && e.target.id !== 'expandSubLists') {
                        PRL.classList.remove('sidebar');
                        document.removeEventListener('click', closeOnEveryClick);
                    }
                }
            } else {}
        });

        /**
         *  The above code is adding a class to the body of the page depending on the width of the browser.
         */

        function toggleView() {
            const breakpoints = [{
                width: '36em',
                class: 'small',
            }, {
                width: '60em',
                class: 'medium',
            }, {
                width: '120em',
                class: 'large',
            }, ];

            breakpoints.every((view) => {
                if (window.matchMedia(`(max-width: ${view.width})`).matches) {
                    // document.body.removeAttribute('class');
                    PRL.classList.remove('small', 'medium', 'large');
                    PRL.classList.add(view.class);
                    // add sidebar in fullscreen view
                    screenSize = view.class;
                    if (screenSize === 'large') {
                        PRL.classList.add('sidebar');
                    } else {
                        PRL.classList.remove('sidebar');
                    }
                    return false;
                }
                return true;
            });
        }

        toggleView();
        window.addEventListener('resize', toggleView);

        //
        // COLOR SWITCH
        //
        // const modes = ['sleek', 'github', 'dark', 'light', 'color'];
        const modes = ['dark', 'light'];
        // check localStorage for colorStyle
        if (localStorage.getItem('colorStyle')) {
            document.documentElement.setAttribute('data-theme', localStorage.getItem('colorStyle'));
        }
        // set default mode (if no :root{})
        else {
            document.documentElement.setAttribute('data-theme', modes[0]);
        }

        // toggle theme function
        function toggleTheme() {
            let mode = document.documentElement.getAttribute('data-theme');
            let modeIndex = modes.indexOf(mode) + 1;
            if (modeIndex === modes.length) modeIndex = 0;
            localStorage.setItem('colorStyle', modes[modeIndex]);
            document.documentElement.setAttribute('data-theme', modes[modeIndex]);
        }
        // create toggle button after DOM is loaded
        document.addEventListener('DOMContentLoaded', (event) => {
            let ThemeToggle = document.createElement('span');
            // ThemeToggle.setAttribute('style', 'position: absolute; top: 15px; right: 50px; fill: var(--font_0); cursor: pointer');
            ThemeToggle.setAttribute('id', 'darkmodecheckbox');
            ThemeToggle.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10v-20zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12z"/></svg>';
            // ThemeToggle.innerHTML = '&#127912;';
            ThemeToggle.addEventListener('click', toggleTheme, false);
            document.body.appendChild(ThemeToggle);
        });
    </script>
</body>

</html>
