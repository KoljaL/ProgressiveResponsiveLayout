    <title>Grid Layout</title>
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        :root {
            /* LAYOUT */
            --header_height: 50px;
            --footer_height: 20px;
            --sidebar_full_width: 200px;
            --sidebar_small_width: 50px;
            /* COLORS */
            --bg_1: #232327;
            --bg_2: #27272b;
            --bg_3: #2c2c31;
            --font_0: #d7d7d8;
            --font_1: #d6d6d9;
            --font_2: #696969;
            --border_0: rgb(141, 141, 141);
            --fontSalomon: #c19c90;
            --fontBlue: #2798e4;
            --fontViolet: #988cca;
            --fontYellow: #c9ac57;
            --fontOrange: #cb7832;
            --fontRed: #e9553b;
            --fontGreen: #6a8759;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg_1);
            color: var(--font_0);
            font-family: 'Public Sans', sans-serif !important;
        }

        * {
            transition: all 0.3s ease-in-out;
        }

        *:hover {
            transition: all 0.3s ease-in-out;
        }

        /**
        * Progressive Responsive Layout 
        * 
        */

        #PRL {
            display: grid;
            width: 100vw;
            height: 100vh;
            grid-template-areas: 'head head head''nav nav main''nav nav foot';
            grid-template-rows: var(--header_height) 1fr var(--footer_height);
            transition: grid-template-columns 350ms ease-in-out;
        }

        #PRL.large {
            grid-template-columns: var(--sidebar_small_width) 0 1fr;
        }

        #PRL.large.sidebar {
            grid-template-columns: var(--sidebar_small_width) var(--sidebar_full_width) 1fr;
        }

        #PRL.medium {
            grid-template-columns: var(--sidebar_small_width) 0 1fr;
        }

        #PRL.medium.sidebar {
            grid-template-columns: var(--sidebar_small_width) var(--sidebar_full_width) 1fr;
        }

        #PRL.small {
            grid-template-columns: 0 0 1fr;
        }

        #PRL.small.sidebar {
            grid-template-columns: var(--sidebar_small_width) var(--sidebar_full_width) 1fr;
        }

        #PRL>header {
            grid-area: head;
            background-color: var(--bg_2);
            border-bottom: 1px solid var(--fontBlue);
            /* background: #2798e4; */
        }

        #PRL>nav {
            grid-area: nav;
            overflow-x: hidden;
            white-space: nowrap;
            background-color: var(--bg_2);
            border-right: 1px solid var(--fontBlue);
            z-index: 2;
            /* background: #6a8759; */
        }

        #PRL>main {
            grid-area: main;
            padding: 1em;
        }

        #PRL>footer {
            grid-area: foot;
            background-color: var(--bg_2);
            border-top: 1px solid var(--fontBlue);
        }

        /*
         * in case 'small' the sidebar will overlay the main content 
         */

        #PRL.small.sidebar>nav {
            grid-area: nav-start / nav-start / foot-end / nav-end;
        }

        #PRL.small>main {
            grid-area: nav-start / nav-start / main-end / main-end;
        }

        #PRL.small.sidebar>main {
            grid-area: nav-start / nav-start / main-end / main-end;
        }

        /* HEADER */

        header {
            display: flex;
            justify-content: space-between;
        }

        header>img {
            width: var(--header_height);
        }

        header>span {
            align-self: center;
            font-size: large;
        }

        /* MENU ICON */

        #toggleSidebar {
            width: 24px;
            height: 24px;
            margin-right: 0.5em;
            cursor: pointer;
            background-color: var(--font_0);
            -webkit-mask-image: url(./img/icons/menu.svg);
            mask-image: url(./img/icons/menu.svg);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat !important;
        }

        #toggleSidebar:hover {
            background-color: var(--fontBlue);
        }

        .sidebar #toggleSidebar {
            -webkit-mask-image: url(./img/icons/mark.svg);
            mask-image: url(./img/icons/mark.svg);
        }

        /* SIDEBAR  */

        nav .sidebar_header {
            padding: 1em 0 0 3em;
            font-size: 1.1em;
        }

        nav ul {
            padding-left: 0;
        }



        nav ul li {
            position: relative;
            list-style: none;
            position: relative;
            padding: 4px 0 4px 50px;
            margin-top: .5em;
            margin-bottom: .5em;
            cursor: pointer;
        }

        nav ul ul li {
            height: 0;
            overflow: hidden;
            padding: 0px 0 0px 50px;
            margin-top: 0em;
            margin-bottom: 0em;
            font-size: .8em;
        }

        .sidebar nav ul ul li {
            height: 27px;
            padding: 5px 0 5px 50px;
        }

        nav li:hover {
            color: var(--fontBlue);
        }

        nav li:hover .icon {
            background-color: var(--fontBlue);
        }

        nav li .icon {
            content: '';
            background-repeat: no-repeat !important;
            background-color: var(--font_0);
            width: 24px;
            height: 24px;
            position: absolute;
            left: 12px;
            top: 2px;
            pointer-events: none;
        }

        /* FOOTER */

        footer .withLove {
            position: relative;
            bottom: 0px;
            width: 120px;
            float: right;
            margin: auto;
            font-size: 0.8em;
        }

        footer a {
            text-decoration: none;
            color: var(--font_0);
        }

        footer .withLove img {
            position: relative;
            top: 3px;
        }

        /* COMMON ICONS */

        .icon {
            content: '';
            background-repeat: no-repeat !important;
            background-color: var(--font_0);
            width: 24px;
            height: 24px;
            display: inline-block;
            position: relative;
        }

        .icon:hover {
            background-color: var(--fontBlue);
        }

        .link_icon {
            -webkit-mask-image: url(./img/icons/link.svg);
            mask-image: url(./img/icons/link.svg);
        }

        .menu_icon {
            -webkit-mask-image: url(./img/icons/menu.svg);
            mask-image: url(./img/icons/menu.svg);
        }

        .calendar_icon {
            -webkit-mask-image: url(./img/icons/calendar.svg);
            mask-image: url(./img/icons/calendar.svg);
        }

        .email_icon {
            -webkit-mask-image: url(./img/icons/email.svg);
            mask-image: url(./img/icons/email.svg);
        }

        .file_icon {
            -webkit-mask-image: url(./img/icons/file.svg);
            mask-image: url(./img/icons/file.svg);
        }

        .mark_icon {
            -webkit-mask-image: url(./img/icons/mark.svg);
            mask-image: url(./img/icons/mark.svg);
        }

        .speech_icon {
            -webkit-mask-image: url(./img/icons/speech.svg);
            mask-image: url(./img/icons/speech.svg);
        }

        .user_icon {
            -webkit-mask-image: url(./img/icons/user.svg);
            mask-image: url(./img/icons/user.svg);
        }
    </style>
</head>

<body>
    <section id="PRL">
        <header>
            <img src="img/icon.svg" />
            <span id="page_name">
                <h1>Progressive Responsive Layout</h1>
            </span>
            <span id="toggleSidebar"></span>
        </header>

        <nav>
            <div class="sidebar_header">
                <span>Menu</span>
            </div>
            <div class="sidebar_body">
                <ul>
                    <li data-link="link1"><span class="icon link_icon"></span>Link 1</li>
                    <ul>
                        <li data-link="link1.1"></span>Link 1.1</li>
                        <li data-link="link1.2"></span>Link 1.2</li>
                    </ul>
                    <li data-link="link2"><span class="icon speech_icon"></span>Link 2</li>
                    <li data-link="link3"><span class="icon user_icon"></span>Link 3</li>
                    <ul>
                        <li data-link="link3.1"></span>Link 3.1</li>
                        <li data-link="link3.2"></span>Link 3.2</li>
                    </ul>
                    <li data-link="link4"><span class="icon email_icon"></span>Link 4</li>
                    <li data-link="link5"><span class="icon calendar_icon"></span>Link 5</li>
                </ul>
            </div>
            <div class="sidebar_footer"></div>
        </nav>

        <main>
            <h2>Content</h2>
            <h3></h3>
        </main>

        <footer>
            <div class="withLove">
                <a href="https://github.com/KoljaL/ClassicResponsiveLayout" title="Link to Github Repository"
                    target="_blank">
                    Made with
                    <svg viewBox="0 0 1792 1792" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                        style="height: 0.5rem">
                        <path fill="#8E1B1B"
                            d="M896 1664q-26 0-44-18l-624-602q-10-8-27.5-26T145 952.5 77 855 23.5 734 0 596q0-220 127-344t351-124q62 0 126.5 21.5t120 58T820 276t76 68q36-36 76-68t95.5-68.5 120-58T1314 128q224 0 351 124t127 344q0 221-229 450l-623 600q-18 18-44 18z">
                        </path>
                    </svg>
                    by
                    <img src="https://rasal.de/img/ClassicResponsiveLayout-15.png" alt="ClassicResponsiveLayout" />
                </a>
            </div>
        </footer>
    </section>
</body>
<script>
    const deb = console.log.bind(window.console);
    const PRL = document.getElementById('PRL');
    var screenSize;

    //
    // handle SIDEBAR clicks
    document.querySelectorAll('nav li').forEach(function (nav_links) {
        nav_links.addEventListener('click', (el) => {
            window.location.hash = el.target.dataset.link;
            document.querySelector('main h3').innerHTML = el.target.dataset.link;
            if ('small' === screenSize) {
                PRL.classList.toggle('sidebar');
            }
        });
    });

    //
    // TOGGLE SIDEBAR
    document.getElementById('toggleSidebar').addEventListener('click', (e) => {
        PRL.classList.toggle('sidebar');
    });

    /**
     *  The above code is adding a class to the body of the page depending on the width of the browser.
     */

    function toggleView() {
        const breakpoints = [{
            width: '36em',
            class: 'small',
        }, {
            width: '60em',
            class: 'medium',
        }, {
            width: '120em',
            class: 'large',
        },];

        breakpoints.every((view) => {
            if (window.matchMedia(`(max-width: ${view.width})`).matches) {
                // document.body.removeAttribute('class');
                PRL.classList.remove('small', 'medium', 'large');
                PRL.classList.add(view.class);
                // add sidebar in fullscreen view
                screenSize = view.class;
                if (screenSize === 'large') {
                    PRL.classList.add('sidebar');
                } else {
                    PRL.classList.remove('sidebar');
                }
                return false;
            }
            return true;
        });
    }

    toggleView();
    window.addEventListener('resize', toggleView);
</script>
